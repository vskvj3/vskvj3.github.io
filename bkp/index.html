    <link rel="stylesheet" href="style.css" />

  <body>

    <!-- background animation -->
    <div class="ctr">
      <div class="gradient"></div>

        <div class="buttons red"></div>
        <div class="buttons blue"></div>

        <!-- ************************************************************************************************** -->

          <div class="prompt">
            <p>[my@github]</p>
            <p class="typing type1 command c-success">whoami</p>
          </div>

          <div class="response">
            <p class="typing line1">Hey!, I'm Visakh.</p>
            <p class="typing line2">I am a computer science student @RIT Kottayam.</p>
            <br>
            <p class="typing line3">Contact me @ <a class="social" href="https://in.linkedin.com/in/visakhvj3">[LinkedIn]</a> <a class="social" href="https://github.com/vskvj3">[GitHub]</a></p>
          </div>

          <div class="command hiddenPrompt">
            <p>[my@github] </p>
            <p class="typing type3 c-fail">nice to see you here!</p>
          <div>

        <!-- ************************************************************************************************** -->
      </div>
    </div>
  </body>

</html>
